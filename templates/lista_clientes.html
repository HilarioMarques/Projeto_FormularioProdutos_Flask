{% extends 'base.html' %}
{% block conteudo %}
<h2>Clientes Cadastrados</h2>
<ul>
    {% for c in clientes %}
    <li>
        <strong>{{ c.nome }}</strong>
        <ul>
            <li>Email: {{ c.email }}</li>
            <li>CPF: {{ c.cpf }}</li>
        </ul>
    </li>
    <br>
    {% endfor %}
</ul>
<a href="{{ url_for('add_cliente') }}">Adicionar Cliente</a>
<hr>
<a href="{{ url_for('listar_produtos') }}">Voltar para Produtos</a>
{% endblock %}
