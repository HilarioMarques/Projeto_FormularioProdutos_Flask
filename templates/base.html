<body>
  {% with messages = get_flashed_messages(with_categories=True) %}

      {% for categoria, mensagem in messages %}
        <div style="color: {% if categoria == 'success' %}green{% else %}red{% endif %};">
          {{ mensagem }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block conteudo %}{% endblock %}
